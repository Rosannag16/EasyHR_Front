<!-- Main content with registration form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-purple text-white">
          Registrazione Utente
        </div>
        <div class="card-body" >
          <form (ngSubmit)="onSubmit()">
            <!-- Registration form fields -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" name="nome" [(ngModel)]="nome" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="cognome" class="form-label">Cognome</label>
              <input type="text" id="cognome" name="cognome" [(ngModel)]="cognome" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrati</button>
          </form>

          <!-- Success message -->
          <div *ngIf="userRegistered" class="mt-3">
            <p>{{ registrationMessage }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
