<div class="container mt-4">
  <h2 class="text-center text-black">Richieste di Ferie</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Data inizio</th>
          <th>Data fine</th>
          <th>Motivo</th>
          <th>ID Utente</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ferie of ferieList">
          <td>{{ ferie.dataInizio }}</td>
          <td>{{ ferie.dataFine }}</td>
          <td>{{ ferie.motivo }}</td>
          <td>{{ ferie.userId }}</td>
          <td>
            <button class="btn btn-success me-2" (click)="approveFerie(ferie.id)">Approva</button>
            <button class="btn btn-danger" (click)="rejectFerie(ferie.id)">Rifiuta</button>
          </td>
        </tr>
        <tr *ngIf="ferieList.length === 0">
          <td colspan="5" class="text-center">Nessuna richiesta di ferie da mostrare.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
