<div class="container mt-5">
  <div class="card mb-4">
    <div class="card-header text-white">
      <h2>Submit Ferie Request</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="ferieForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="dataInizio" class="form-label">Start Date:</label>
          <input id="dataInizio" formControlName="dataInizio" type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="dataFine" class="form-label">End Date:</label>
          <input id="dataFine" formControlName="dataFine" type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="motivo" class="form-label">Reason:</label>
          <textarea id="motivo" formControlName="motivo" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header text-white">
      <h2>Ferie Requests</h2>
    </div>
    <div class="card-body">
      <div *ngIf="ferieList.length === 0" class="text-center">
        No ferie requests found.
      </div>
      <table *ngIf="ferieList.length > 0" class="table table-striped mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ferie of ferieList">
            <td>{{ ferie.id }}</td>
            <td>{{ ferie.dataInizio | date:'dd/MM/yyyy' }}</td>
            <td>{{ ferie.dataFine | date:'dd/MM/yyyy' }}</td>
            <td>{{ ferie.motivo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
